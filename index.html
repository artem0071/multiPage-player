<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <base href="/">

    <script src="js/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/myPlayerCTRL.js"></script>
    <script src="js/mySongsCTRL.js"></script>


</head>
<body ng-app="myApp">
<h1>My player</h1>

<div ng-controller = "myPlayer">

    <audio id="player" controls></audio>

    <br/>

    <button ng-click="prevSong()">Prev</button>
    <button ng-click="playSong()">Play</button>
    <button ng-click="pauseSong()">Pause</button>
    <button ng-click="nextSong()">Next</button>
    <input type="checkbox" ng-model="repeat">

    <br/>

    <a href="/audios/1">1</a>
    <a href="/audios/2">2</a>


    <div ng-view></div>

</div>


</body>
</html>
